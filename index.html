<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vizag Millet Bites - Online Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff9f2;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #5a3d2b;
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 20px;
    }
    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff7043;
      color: #fff;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 12px;
    }

    main {
      padding: 20px;
    }
    .categories {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .category-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #f1e2d1;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .category-btn.active {
      background: #d8a26b;
      color: white;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 3px 0;
      font-size: 14px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
    .controls select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .controls button {
      background: #ff7043;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button.remove {
      background: #ccc;
      color: #333;
    }
    .cart-status {
      font-size: 13px;
      color: #388e3c;
      margin-top: 5px;
    }

    /* Cart Panel */
    .cart-panel {
      position: fixed;
      right: -400px;
      top: 0;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 10px rgba(0,0,0,0.2);
      transition: right 0.4s ease;
      z-index: 2000;
      display: flex;
      flex-direction: column;
    }
    .cart-panel.active {
      right: 0;
    }
    .cart-header {
      background: #5a3d2b;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .cart-footer {
      padding: 15px;
      border-top: 1px solid #eee;
    }
    .cart-footer button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #ff7043;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
    .clear {
      background: #ccc;
      margin-top: 10px;
      color: #333;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1500;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vizag Millet Bites</h1>
    <div class="cart-icon" id="cartIcon">
      🛒 <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <main>
    <div class="categories" id="categories"></div>
    <div class="products" id="products"></div>
  </main>

  <!-- Cart Panel -->
  <div class="overlay" id="overlay"></div>
  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button id="closeCart" style="background:none;color:white;border:none;font-size:18px;cursor:pointer;">✖</button>
    </div>
    <div class="cart-items" id="panel-cart-items"></div>
    <div class="cart-footer">
      <div class="cart-summary"><p>Total: ₹0.00</p></div>
      <button onclick="sendOrder()">Pay Now</button>
      <button class="clear">Clear Cart</button>
    </div>
  </div>

  <script>
    const categories = [
      { name: "All", id: "all" },
      { name: "Ragi Products", id: "ragi" },
      { name: "Jowar Products", id: "jowar" },
      { name: "Foxtail Products", id: "foxtail" },
      { name: "Combo Packs", id: "combo" }
    ];

    const products = [
      { name: "Ragi Laddu", price: 220, image: "https://i.imgur.com/vXU8L2m.jpg", type: "ragi" },
      { name: "Ragi Chikki", price: 180, image: "https://i.imgur.com/aFMLmTJ.jpg", type: "ragi" },
      { name: "Jowar Cookies", price: 160, image: "https://i.imgur.com/QoWv2eC.jpg", type: "jowar" },
      { name: "Foxtail Mix", price: 200, image: "https://i.imgur.com/1N3Az7F.jpg", type: "foxtail" },
      { name: "Millet Combo Pack", price: 500, image: "https://i.imgur.com/hZr2L5X.jpg", type: "combo" }
    ];

    let cart = {};

    function renderCategories() {
      const container = document.getElementById("categories");
      container.innerHTML = categories.map(cat => `
        <button class="category-btn ${cat.id === "all" ? "active" : ""}" onclick="filterCategory('${cat.id}')">${cat.name}</button>
      `).join("");
    }

    function filterCategory(catId) {
      document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.category-btn[onclick="filterCategory('${catId}')"]`).classList.add("active");
      renderProductsByCategory(catId);
    }

    function renderProductsByCategory(catId) {
      const container = document.getElementById("products");
      let filtered = catId === "all" ? products : products.filter(p => p.type === catId);
      container.innerHTML = filtered.map(p => `
        <div class="product">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>₹${p.price}</p>
          <div class="controls">
            <select id="select-${p.name}">
              ${p.type === "combo" ? `
                <option value="1">1 pack</option>
                <option value="2">2 packs</option>
                <option value="3">3 packs</option>` :
              `<option value="100">100g</option>
                <option value="250">250g</option>
                <option value="500">500g</option>`}
            </select>
            <button onclick="addToCart('${p.name}')">+</button>
            <button class="remove" onclick="removeFromCart('${p.name}')">−</button>
          </div>
          <div class="cart-status" id="status-${p.name}"></div>
        </div>
      `).join("");
    }

    function addToCart(productName) {
      const product = products.find(p => p.name === productName);
      const selectElement = document.getElementById(`select-${productName}`);
      const value = parseInt(selectElement.value);

      if (!cart[productName]) {
        cart[productName] = { product, quantity: 0, unit: product.type === "combo" ? " pack" : "g" };
      }

      cart[productName].quantity += value;
      updateStatus(productName);
      updateCart();
    }

    function removeFromCart(productName) {
      const product = products.find(p => p.name === productName);
      if (!product || !cart[productName]) return;

      const selectElement = document.getElementById(`select-${productName}`);
      const value = parseInt(selectElement.value);

      cart[productName].quantity -= value;
      if (cart[productName].quantity <= 0) delete cart[productName];

      updateStatus(productName);
      updateCart();
    }

    function updateStatus(productName) {
      const statusEl = document.getElementById(`status-${productName}`);
      if (!statusEl) return;
      if (cart[productName]) {
        statusEl.textContent = `Added: ${cart[productName].quantity}${cart[productName].unit}`;
        statusEl.style.color = "#388e3c";
      } else statusEl.textContent = "";
    }

    function updateCart() {
      const cartItemsContainer = document.getElementById("panel-cart-items");
      const cartCountEl = document.getElementById("cartCount");
      const cartSummary = document.querySelector(".cart-summary p");

      cartItemsContainer.innerHTML = "";
      let total = 0, count = 0;

      for (const key in cart) {
        const { product, quantity } = cart[key];
        const itemPrice = product.price * (product.type === "combo" ? quantity : quantity / 100);
        total += itemPrice;
        count += 1;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <span>${product.name}</span>
          <span>${quantity}${product.type === "combo" ? " pack(s)" : "g"}</span>
          <span>₹${itemPrice.toFixed(2)}</span>
        `;
        cartItemsContainer.appendChild(itemDiv);
      }

      if (count === 0) cartItemsContainer.innerHTML = `<div class="empty-cart">Your cart is empty</div>`;
      cartCountEl.textContent = count;
      cartSummary.textContent = `Total: ₹${total.toFixed(2)}`;
    }

    const cartPanel = document.getElementById("cartPanel");
    const overlay = document.getElementById("overlay");

    document.getElementById("cartIcon").addEventListener("click", () => {
      cartPanel.classList.add("active");
      overlay.classList.add("active");
    });
    document.getElementById("closeCart").addEventListener("click", closeCart);
    overlay.addEventListener("click", closeCart);

    function closeCart() {
      cartPanel.classList.remove("active");
      overlay.classList.remove("active");
    }

    document.querySelector(".clear").addEventListener("click", () => {
      cart = {};
      updateCart();
      document.querySelectorAll(".cart-status").forEach(el => el.textContent = "");
    });

    function sendOrder() {
      if (Object.keys(cart).length === 0) return alert("Your cart is empty!");

      let message = "🛒 *Millet Bites Order*%0A%0A";
      let total = 0;
      for (const key in cart) {
        const { product, quantity } = cart[key];
        const itemTotal = product.price * (product.type === "combo" ? quantity : quantity / 100);
        total += itemTotal;
        message += `• ${product.name} - ${quantity}${product.type === "combo" ? " pack(s)" : "g"} - ₹${itemTotal.toFixed(2)}%0A`;
      }

      message += `%0A*Total: ₹${total.toFixed(2)}*%0A📍 Shipping from Vizag%0AThank you for choosing Vizag Millet Bites!`;

      const phoneNumber = "919949840365";
      window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCategories();
      renderProductsByCategory("all");
      updateCart();
    });
  </script>
</body>
</html>
